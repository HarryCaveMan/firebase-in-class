<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Management Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/employee_style.css">
</head>
<body>

<!-- ****************** jumbotron ********************** -->
<div class="container">
  <div style="background-color: black; color: white" class="jumbotron">
    <h1>Employee Management Data</h1>      
  </div>     
</div>

<!-- ******************* container ********************* -->
<div class="container">
  <h2 style="color: white;">Current Employee</h2>
  <table class="table"> <!-- ******************* table ********************* -->
  <thead>
    <tr>
      <th scope="col">Employee Name:</th>
      <th scope="col">Role:</th>
      <th scope="col">Start Date:</th>
      <th scope="col">Months Worked:</th>
      <th scope="col">Monthly Rate ($):</th>
      <th scope="col">Total Billed ($):</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>Mark</td>
      <td>Otto</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
      <td>Jacob</td>
      <td>Thornton</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table> <!-- ******************* table ********************* -->
  <form id="main-form"> <!-- ******************* form ********************* -->
    <div class="form-group">
      <label for="email">Add Employee:</label>
      <input type="email" class="form-control" id="add-employee" placeholder="add-employee" name="add-employee">
    </div>
    <div class="form-group">
      <label for="pwd">Employee Name:</label>
      <input type="password" class="form-control" id="employee-name" placeholder="employee-role" name="employee-role">
    </div>
    <div class="form-group">
      <label for="pwd">Employee Role:</label>
      <input type="password" class="form-control" id="employee-role" placeholder="employee-role" name="employee-role">
    </div>
    <div class="form-group">
      <label for="pwd">Start Date:</label>
      <input type="password" class="form-control" id="start-date" placeholder="start-date" name="start-date">
    </div>
    

  <!-- ******************* buttons ********************* -->
    <button id="search" type="submit" class="glyphicon glyphicon-search"> Search</button>
    <button id ="clear-results" type="submit" class="btn btn-default">Clear Results</button>
  </form> <!-- ******************* end of form ********************* -->
</div>



</body>
</html>
